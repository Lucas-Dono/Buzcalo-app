version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: buzcalo-postgres
    environment:
      POSTGRES_USER: buzcalo
      POSTGRES_PASSWORD: buzcalo_dev
      POSTGRES_DB: buzcalo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buzcalo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: buzcalo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
